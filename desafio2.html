<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        <div id = "app">

        </div>

        <script> 
            // JavaScript
            function criarNovoQuadrado(){
                var conteinerElement = document.querySelector('div#app');
                var boxElement = document.createElement('div');
                boxElement.setAttribute('class', 'box')

                boxElement.style.width = 100;
                boxElement.style.height = 100;
                boxElement.style.backgroundColor = '#f00';

                boxElement.onmouseover = function () {
                    boxElement.style.backgroundColor = getRandomColor();
                }

                conteinerElement.appendChild(boxElement);
            }

            buttonElement = document.createElement('button');

            buttonElement.setAttribute('onclick', 'criarNovoQuadrado()');

            buttonElement.innerHTML = 'Criar novo quadrado (exerc√≠cio 1)';

            var conteinerElement = document.querySelector('div#app');
            conteinerElement.appendChild(buttonElement);


            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

        </script>
    </body>
</html>
