<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        <div id = "app">

        </div>

        <script>
            // JavaScript
            var linkElement = document.createElement('a');

            linkElement.setAttribute('href', 'https://github.com/rlindoso');

            var textElement = document.createTextNode('Acessar gitHub rlindoso');
            linkElement.appendChild(textElement);

            var conteinerElement = document.querySelector('div#app')
            conteinerElement.appendChild(linkElement);

        </script>
    </body>
</html>
